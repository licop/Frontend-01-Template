<!DOCTYPE html>
<html>
<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<style></style>
</head>
     
<body>
    <script>
        function sleep(dur) {
			return new Promise(function(resolve) {
				setTimeout(resolve, dur)
			})
        }
        
		async function* g() {
            let i = 0;
            while(true) {
                await sleep(1000);
                yield i++;
            }
        }
        for await(let v of g()){
            console.log(v)
        }
	</script>
</body>

</html>
